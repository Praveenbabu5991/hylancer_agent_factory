# ============================================
# Nginx Reverse Proxy for Content Studio Agent
# Place at: /etc/nginx/conf.d/content-studio.conf
# ============================================
#
# To use Nginx as a reverse proxy (optional but recommended):
#   1. Install nginx:  sudo apt install nginx  (or yum install nginx)
#   2. Copy this file: sudo cp nginx.conf /etc/nginx/conf.d/content-studio.conf
#   3. Remove default: sudo rm /etc/nginx/sites-enabled/default
#   4. Test config:    sudo nginx -t
#   5. Restart:        sudo systemctl restart nginx
#
# Benefits: SSL termination, static file caching, gzip, request buffering
#

upstream content_studio {
    server 127.0.0.1:5001;
    keepalive 32;
}

server {
    listen 80;
    server_name _;  # Replace with your domain: server_name yourdomain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit (for image uploads)
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1024;
    gzip_comp_level 5;

    # SSE streaming support - critical for chat responses
    proxy_buffering off;
    proxy_cache off;

    # Health check endpoint (no logging)
    location /health {
        access_log off;
        proxy_pass http://content_studio;
    }

    # Static files - served with caching
    location /static/ {
        proxy_pass http://content_studio;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Generated content (images/videos) - served with caching
    location /generated/ {
        proxy_pass http://content_studio;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://content_studio;
        expires 7d;
    }

    # SSE streaming endpoint - must disable buffering
    location /chat/stream {
        proxy_pass http://content_studio;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE specific
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        chunked_transfer_encoding on;

        # Disable nginx buffering for streaming
        proxy_set_header X-Accel-Buffering no;
    }

    # All other requests
    location / {
        proxy_pass http://content_studio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}

